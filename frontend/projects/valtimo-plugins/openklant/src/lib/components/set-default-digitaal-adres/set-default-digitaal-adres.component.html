<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
            name="partijUuid"
            [title]="'partijUuid' | pluginTranslate: pluginId | async"
            [tooltip]="'variableFieldTooltip' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.partijUuid"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>

    <v-input
            name="adres"
            [title]="'digitaalAdres' | pluginTranslate: pluginId | async"
            [tooltip]="'variableFieldTooltip' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.adres"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>

    <v-input
            name="soortDigitaalAdres"
            [title]="'soortDigitaalAdres' | pluginTranslate: pluginId | async"
            [tooltip]="'variableFieldTooltip' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.soortDigitaalAdres"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>

    <v-input
            name="verificatieDatum"
            [title]="'verificatieDatum' | pluginTranslate: pluginId | async"
            [tooltip]="'variableFieldTooltip' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.verificatieDatum"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>

    <v-input
            name="resultPvName"
            [title]="'resultPvName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.resultPvName"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
</v-form>
